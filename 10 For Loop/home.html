<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>


    <script>

        /*The JavaScript for loop iterates the element for
        the fixed number of times. It should be used if
        number of iteration is known*/

        var i;
        for(i=0; i<10; i=i+1){
            document.write(i+"<button>Submit</button> <br>")
        }

    </script>




</body>

</html>
