<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data</title>
</head>
<body>
    

<script>

//There are five types of primitive data types in JavaScript

// String-represents sequence of character e.g."hello"
var name = "Hossain Ahmed"; //string type

// Number-represents numeric values e.g. 100
var number = 30;    //number type

// Bollean-represents boolean value either false or true
var value = false;  //bollean type

// Undefined-represents undefined value

var A;  //undefined

// Null-represents null i.e. no value at all
var A = null; //null type

</script>



</body>
</html>
