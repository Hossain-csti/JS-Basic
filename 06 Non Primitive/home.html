<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Primitive</title>
</head>
<body>
    


<script>
    // The non-primitive data types are as follows


    // Object-represents instant through witch we can access member
    var student = {
        name: "Hossain Ahmed",
        age:30,
        city:"Dhaka"
    }
    document.write(student.city);


    // Array-represents group of similar values
    var cityName = ["Dhaka", "Rangpur", "Cumilla"]
    document.write(cityName)


    //RegExp-represents regular expression



</script>





</body>
</html>
