<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>

    <script>

        /*
            The JavaScript switch statement is used to
            execute one code from multiple expressions. 
            It is just like else if statement 
        */


            var mark = 100;

            switch(true){
                case(mark<=100 && mark>=80):
                document.write("A+");
                break;

                case(mark<80 && mark>=70):
                document.write("A");
                break;

                case (mark<70 && mark>=60):
                document.write("A-");
                break;

                case (mark<60 && mark>=50):
                document.write("B");
                break;

                case (mark<50 && mark>=40):
                document.write("C");
                break;

                case (mark<40 && mark>=33):
                document.write("C");
                break;


                default:
                document.write(F);
            }
           


    </script>




</body>

</html>
